<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Game</title>
    <link rel="stylesheet" href="demo/style_v01.css">
    <link rel="icon" href="./assets/icon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chaos-game@1.2.0"></script>
</head>
<body>
<button id="show-options">
    <svg width="24" height="24">
        <use href="./assets/bars.svg"></use>
    </svg>
</button>
<div class="container">
    <div class="canvas-container">
        <canvas id="chaos-canvas"></canvas>
        <div class="canvas-controls">
            <div class="button-group">
                <button id="chaos-play">
                    <svg width="24" height="24">
                        <use href="./assets/play.svg"></use>
                    </svg>
                </button>
                <button id="chaos-stop" disabled>
                    <svg width="24" height="24">
                        <use href="./assets/stop.svg"></use>
                    </svg>
                </button>
                <button id="chaos-erase">
                    <svg width="24" height="24">
                        <use href="./assets/eraser.svg"></use>
                    </svg>
                </button>
                <button id="chaos-download">
                    <svg width="24" height="24">
                        <use href="./assets/download.svg"></use>
                    </svg>
                </button>
            </div>
        </div>
        <div class="render-toggle">
            <label for="live-rendering"></label>
            <div class="switch"><input type="checkbox" id="live-rendering" checked></div>
        </div>
    </div>
    <div class="overlay disabled"></div>
    <div class="options">
        <h2>Options</h2>
        <em>* - resets the canvas</em>
        <div class="input-group">
            <label for="chaos-sides">Sides<sup>*</sup>:</label>
            <input type="number" id="chaos-sides" value="3" min="3">
        </div>
        <div class="input-group">
            <label for="canvas-size">Canvas Size<sup>*</sup>:</label>
            <input type="number" id="canvas-size" value="1000" min="100">
        </div>
        <div class="input-group">
            <label for="padding">Padding<sup>*</sup>:</label>
            <input type="number" id="padding" value="10" min="0">
        </div>
        <div class="input-group">
            <label for="jump-distance">Jump Dist:<br>(0 - 1):</label>
            <input type="number" id="jump-distance" value="0.5" min="0" step="0.01">
        </div>
        <div class="input-group">
            <label for="gamma-exponent">Gamma Exponent:</label>
            <input type="number" id="gamma-exponent" value="3" step="0.1">
        </div>
        <div class="input-group">
            <label for="chaos-new-pixels-threshold">New Pixel Threshold:</label>
            <input type="number" id="chaos-new-pixels-threshold" value="1" min="1">
        </div>
        <div class="input-group">
            <label for="restriction">Restriction:</label>
            <select id="restriction">
                <option selected value="none">None</option>
                <option value="no-repeat">No repeat</option>
                <option value="no-double-repeat">No double repeat</option>
                <option value="no-return">No return</option>
                <option value="no-neighbor">No neighbor</option>
                <option value="no-neighbor-after-repeat">No neighbor after repeat</option>
            </select>
        </div>
        <div class="input-group">
            <label for="center-vertex">Center<sup>*</sup>:</label>
            <div class="switch"><input type="checkbox" id="center-vertex"></div>
        </div>
        <div class="input-group">
            <label for="midpoint-vertex">Midpoints<sup>*</sup>:</label>
            <div class="switch"><input type="checkbox" id="midpoint-vertex"></div>
        </div>
        <div class="input-group">
            <label for="show-lines">Show Lines<sup>*</sup>:</label>
            <div class="switch"><input type="checkbox" id="show-lines"></div>
        </div>
        <div class="input-group">
            <label for="auto-stop">Auto Stop:</label>
            <div class="switch"><input type="checkbox" id="auto-stop" checked></div>
        </div>
        <div class="input-group">
            <label for="fg-color">Foreground Color:</label>
            <input type="color" id="fg-color" value="#FFFFFF">
        </div>
        <div class="input-group">
            <label for="bg-color">Background Color:</label>
            <input type="color" id="bg-color" value="#000000">
            <div class="switch"><input type="checkbox" id="solid-bg" checked></div>
        </div>
        <br>
        <p>New Pixel EMA: <span id="ema-value"></span></p>
        <p>New to Fill Ratio: <span id="fill-ratio"></span></p>
    </div>
</div>
<script src="demo/script_v01.js"></script>
</body>
</html>
